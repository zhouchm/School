<script type="text/javascript">
    window.onload = function () {
        if (("$Model.user.Gender") == ("男         ")) {
            document.getElementById("Man").checked = "checked";
        }
        else {
            document.getElementById("Wan").checked = "checked";
        }
    };
    var allow1 = 1;
    var allow2 = 1;
    function checkEmail() {
        var email = document.getElementById("Email").value;
        var sEmail = /\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
        email = email.trim();
        if (email.length <= 0) {
            document.getElementById("EmailMsg").innerHTML = "邮箱地址不能为空";
            allow1 = 0;
        }
        else if (!sEmail.exec(email)) {
            document.getElementById("EmailMsg").innerHTML = "邮箱格式不正确";
            allow1 = 0;
        }
        else {
            document.getElementById("EmailMsg").innerHTML = "";
            allow1 = 1;
        }
    }
    function checkRealName() {
        var realName = document.getElementById("RealName").value;
        realName = realName.trim();
        if (realName.length <= 0) {
            document.getElementById("RealNameMsg").innerHTML = "真实姓名不能为空";
            allow2 = 0;
        }
        else {
            document.getElementById("RealNameMsg").innerHTML = "";
            allow2 = 1;
        }
    }
    function check() {
        checkEmail();
        checkRealName();
        if (allow1 == 1 && allow2 == 1) {
            return true;
        }
        else {
            return false;
        }
    }
</script>
