<script type="text/javascript">
    var allow1 = 0;
    var allow2 = 0;
    function CheckNewsName() {
        allow1 = 0;
        var NewsName = document.getElementById("NewsName").value;
        NewsName = NewsName.trim();
        if (NewsName == "") {
            document.getElementById("NewsNameMsg").innerHTML = "标题不能为空";
            allow1 = 0;
        }
        else {
            document.getElementById("NewsNameMsg").innerHTML = "";
            allow1 = 1;
        }
    }
    function CheckNewContext() {
        allow2 = 0;
        var NewContext = document.getElementById("NewContext").value;
        NewContext = NewContext.trim();
        if (NewContext == "") {
            document.getElementById("NewContextMsg").innerHTML = "内容不能为空";
            allow2 = 0;
        }
        else {
            document.getElementById("NewContextMsg").innerHTML = "";
            allow2 = 1;
        }
    }
    function checkall() {
        if (allow1 == 1 && allow2 == 1) {
            return true;
        }
        else {
            return false; 
        }
    }
</script>
