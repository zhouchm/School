<script type="text/javascript">
    allow = 0;

    function checkScenceName() {
        var ScenceName = document.getElementById("ScenceName").value;
        ScenceName = ScenceName.trim();
        if (ScenceName.length <= 0) {
            document.getElementById("ScenceNameMsg").innerHTML = "场景名不能为空";
            allow = 0;
        }
        else {
            document.getElementById("ScenceNameMsg").innerHTML = "";
            allow = 1;
        }
    }
    function checkScenceId() {
        var SceId = document.getElementById("SceId").value;
        SceId = SceId.trim();
        if (SceId.length <= 0) {
            document.getElementById("SceIdMsg").innerHTML = "场景名不能为空";
            allow1 = 0;
        }
        else {
            document.getElementById("SceIdMsg").innerHTML = "";
            allow1 = 1;
        }
    }
    function checkall() {
        checkScenceName();
        if (allow == 1) {
            return true;
        }
        else {
            return false;
        }
    }
</script>
