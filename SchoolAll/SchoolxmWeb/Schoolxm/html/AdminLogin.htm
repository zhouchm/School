#parse("ExampleHeadUp1.htm")
<script type="text/javascript">
    var allow1 = 0;
    var allow2 = 0;
    function checkAdminName() {
        var adminName = document.getElementById("AdminName").value;
        adminName = adminName.trim();
        if (adminName.length <= 0) {
            document.getElementById("AdminNameMsg").innerHTML = "用户名不能为空";
            allow1 = 0;
        }
        else {
            document.getElementById("AdminNameMsg").innerHTML = "";
            allow1 = 1;
        }
    }
    function checkPassword() {
        var password = document.getElementById("Adminpwd").value;
        password = password.trim();
        if (password.length <= 0) {
            document.getElementById("AdminpwdMsg").innerHTML = "密码不能为空";
            allow2 = 0;
        }
        else {
            document.getElementById("AdminpwdMsg").innerHTML = "";
            allow2 = 1;
        }
    }
    function check() {
        checkAdminName();
        checkPassword();
        if (allow1 == 1 && allow2 == 1) {
            return true;
        }
        else {
            return false;
        }
    }
</script>
